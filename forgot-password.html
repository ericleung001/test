    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Nunito',sans-serif;background:#F5F5E8;color:#8B5A2B;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.box{background:white;padding:40px;border-radius:15px;border:2px solid #d35400;width:100%;max-width:400px}input{width:100%;padding:12px;margin:5px 0;border:2px solid #ddd;border-radius:8px;box-sizing:border-box}button{width:100%;padding:12px;background:#d35400;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold;margin-top:10px}a{display:block;text-align:center;margin-top:15px;color:#73a0c0;text-decoration:none}label{font-weight:bold;color:#d35400;display:block;margin-top:10px;text-align:left}.lang-switcher{text-align:center;margin-bottom:-20px;font-size:0.9rem;position:relative;top:-20px}.lang-switcher a{color:var(--ac-blue);text-decoration:none;padding:0 5px}</style>
</head>
<body>
    <div class="box">
        <div class="lang-switcher">
          <a href="?lang=zh">ä¸­æ–‡</a> | <a href="?lang=en">EN</a> | <a href="?lang=ja">æ—¥æœ¬èª</a>
        </div>
        <h2 style="text-align:center;color:#d35400" data-i18n="title">ğŸ” é‡è¨­å¯†ç¢¼</h2>
        
        <label data-i18n="email">Email</label>
        <input type="email" id="email" required>
        <label data-i18n="dob">ç”Ÿæ—¥æ—¥æœŸ</label>
        <input type="date" id="dob" required>
        <hr style="margin:20px 0;border:0;border-top:1px dashed #ccc">
        <label data-i18n="new_pass">æ–°å¯†ç¢¼</label>
        <input type="password" id="newPassword" required>
        
        <button onclick="resetPwd()" data-i18n="reset_btn">é‡è¨­å¯†ç¢¼</button>
        <div id="msg" style="text-align:center;margin-top:10px;color:red"></div>
        <a href="login.html" data-i18n="login_link">è¿”å»ç™»å…¥</a>
    </div>
    <script>
        const API_URL = "https://api.ttctv-105.cc";
        const msg = document.getElementById('msg');
        
        const translations = {
            'zh': { 'title': 'ğŸ” é‡è¨­å¯†ç¢¼', 'email': 'Email', 'dob': 'ç”Ÿæ—¥æ—¥æœŸ', 'new_pass': 'æ–°å¯†ç¢¼', 'reset_btn': 'é‡è¨­å¯†ç¢¼', 'login_link': 'è¿”å»ç™»å…¥', 'fill_all': 'è«‹å¡«å¯«æ‰€æœ‰è³‡æ–™', 'loading': 'é©—è­‰ä¸­...', 'success': 'å¯†ç¢¼å·²é‡è¨­ï¼', 'fail': 'é€£ç·šå¤±æ•—' },
            'en': { 'title': 'ğŸ” Reset Password', 'email': 'Email', 'dob': 'Date of Birth', 'new_pass': 'New Password', 'reset_btn': 'Reset Password', 'login_link': 'Back to Login', 'fill_all': 'Fill all fields', 'loading': 'Verifying...', 'success': 'Reset Success!', 'fail': 'Conn Error' },
            'ja': { 'title': 'ğŸ” ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆ', 'email': 'ãƒ¡ãƒ¼ãƒ«', 'dob': 'ç”Ÿå¹´æœˆæ—¥', 'new_pass': 'æ–°ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰', 'reset_btn': 'ãƒªã‚»ãƒƒãƒˆ', 'login_link': 'ãƒ­ã‚°ã‚¤ãƒ³ã¸', 'fill_all': 'å…¨é …ç›®å…¥åŠ›', 'loading': 'æ¤œè¨¼ä¸­...', 'success': 'ãƒªã‚»ãƒƒãƒˆå®Œäº†ï¼', 'fail': 'æ¥ç¶šã‚¨ãƒ©ãƒ¼' }
        };

        function getLanguage() {
            const urlLang = new URLSearchParams(window.location.search).get('lang');
            if (urlLang && translations[urlLang]) return urlLang;
            const browserLang = navigator.language.split('-')[0];
            return translations[browserLang] ? browserLang : 'zh';
        }
        function translatePage(lang) {
            const langDict = translations[lang] || translations['zh'];
            
            // 1. ç¿»è­¯æ–‡å­—å…§å®¹
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (langDict[key]) el.innerHTML = langDict[key];
            });

            // 2. ç¿»è­¯è¼¸å…¥æ¡†æç¤º (Placeholders) - åªåœ¨æœ‰æ­¤å±¬æ€§æ™‚åŸ·è¡Œ
            document.querySelectorAll('[data-i18n-ph]').forEach(el => {
                const key = el.getAttribute('data-i18n-ph');
                if (langDict[key]) el.placeholder = langDict[key];
            });

            // 3. æ›´æ–°é é¢é€£çµ (ä¿æŒç•¶å‰èªè¨€)
            document.querySelectorAll('a').forEach(a => {
                // *** [é—œéµä¿®æ­£]ï¼šå¦‚æœæ˜¯èªè¨€åˆ‡æ›å€ (.lang-switcher) çš„é€£çµï¼Œçµ•å°ä¸è¦ä¿®æ”¹å®ƒ ***
                if (a.closest('.lang-switcher')) return;

                try {
                    // åªä¿®æ”¹ç«™å…§é€£çµ (æ’é™¤ javascript: æˆ–å¤–éƒ¨é€£çµ)
                    if (a.href && !a.href.includes('javascript') && (a.protocol === window.location.protocol || a.protocol === "file:")) {
                        const url = new URL(a.href, window.location.href);
                        if (url.hostname === window.location.hostname || url.protocol === "file:") {
                            if (a.getAttribute('href') !== '#') {
                                url.searchParams.set('lang', lang); // å°‡ç•¶å‰èªè¨€å¸¶åˆ°ä¸‹ä¸€é 
                                a.href = url.href;
                            }
                        }
                    }
                } catch (e) { /* ignore error */ }
            });
        }
        const currentLang = getLanguage();
        const t = translations[currentLang];
        document.addEventListener('DOMContentLoaded', () => translatePage(currentLang));

        async function resetPwd() {
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const newPassword = document.getElementById('newPassword').value;
            
            if(!email || !dob || !newPassword) { msg.innerText = t.fill_all; return; }
            msg.innerText = t.loading;
            try {
                const res = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ email, dob, newPassword })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    alert(t.success);
                    window.location.href = `login.html?lang=${currentLang}`;
                } else { msg.innerText = data.message; }
            } catch (e) { msg.innerText = t.fail; }
        }
    </script>
</body>
</html>

        <hr style="border:0;border-top:1px dashed #ccc;margin:20px 0">

    </div>
    <script>
        const API_URL = "https://api.ttctv-105.cc";
        const msg = document.getElementById('msg');
        
        const translations = {
            'zh': { 'title': 'ğŸ”‘ ç™»å…¥', 'pwd_ph': 'å¯†ç¢¼', 'login_btn': 'ç™»å…¥', 'forgot': 'å¿˜è¨˜å¯†ç¢¼ï¼Ÿ', 'reg_link': 'è¨»å†Šæ–°å¸³è™Ÿ', 'home_link': 'è¿”å»é¦–é ', 'loading': 'è™•ç†ä¸­...', 'fail': 'é€£ç·šå¤±æ•—', 'login_fail': 'å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤' },
            'en': { 'title': 'ğŸ”‘ Login', 'pwd_ph': 'Password', 'login_btn': 'Login', 'forgot': 'Forgot Password?', 'reg_link': 'Register', 'home_link': 'Back to Home', 'loading': 'Processing...', 'fail': 'Conn Error', 'login_fail': 'Wrong Creds' },
            'ja': { 'title': 'ğŸ”‘ ãƒ­ã‚°ã‚¤ãƒ³', 'pwd_ph': 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰', 'login_btn': 'ãƒ­ã‚°ã‚¤ãƒ³', 'forgot': 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰å¿˜ã‚Œï¼Ÿ', 'reg_link': 'æ–°è¦ç™»éŒ²', 'home_link': 'ãƒ›ãƒ¼ãƒ ã¸', 'loading': 'å‡¦ç†ä¸­...', 'fail': 'æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'login_fail': 'èªè¨¼å¤±æ•—' }
        };

        function getLanguage() {
            const urlLang = new URLSearchParams(window.location.search).get('lang');
            if (urlLang && translations[urlLang]) return urlLang;
            const browserLang = navigator.language.split('-')[0];
            return translations[browserLang] ? browserLang : 'zh';
        }
        function translatePage(lang) {
            const t = translations[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => { el.textContent = t[el.getAttribute('data-i18n')]; });
            document.querySelectorAll('[data-i18n-ph]').forEach(el => { el.placeholder = t[el.getAttribute('data-i18n-ph')]; });
            document.querySelectorAll('a').forEach(a => {
                if (a.href && !a.href.includes('javascript')) {
                    const url = new URL(a.href, window.location.href);
                    url.searchParams.set('lang', lang);
                    a.href = url.href;
                }
            });
        }
        const currentLang = getLanguage();
        const t = translations[currentLang];
        document.addEventListener('DOMContentLoaded', () => translatePage(currentLang));

        async function login() {
            msg.innerText = t.loading;
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    localStorage.setItem('acnh_user', JSON.stringify(data.user));
                    window.location.href = `index.html?lang=${currentLang}`;
                } else { msg.innerText = t.login_fail; }
            } catch (e) { msg.innerText = t.fail; }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<body>

    </div>
    <header><h1 data-i18n="title">ğŸƒ å‹•æ£®å³¶å¶¼ä¸­å¿ƒ</h1><div id="user-bar"></div></header>
    <nav>
        <a href="host-page.html" class="button" data-i18n="nav_host">æˆ‘å˜…å³¶å¶¼ (Host)</a>
        <button onclick="loadIslands()" class="button refresh" data-i18n="nav_refresh">F5 åˆ—è¡¨</button>
        <button onclick="logout()" class="button" style="background:#d9534f" data-i18n="nav_logout">ç™»å‡º</button>
    </nav>
    <main id="list"></main>

    <script>
        const API_URL = "https://api.ttctv-105.cc";
        const user = JSON.parse(localStorage.getItem('acnh_user'));
        
        // --- I18n Script ---
        const translations = {
            'zh': {
                'title': 'ğŸƒ å‹•æ£®å³¶å¶¼ä¸­å¿ƒ', 'nav_host': 'æˆ‘å˜…å³¶å¶¼ (Host)', 'nav_refresh': 'F5 åˆ—è¡¨', 'nav_logout': 'ç™»å‡º',
                'loading': 'è¼‰å…¥ä¸­...', 'no_island': 'æš«ç„¡é–‹æ”¾å³¶å¶¼', 'load_fail': 'é€£ç·šå¤±æ•—',
                'card_queuing': 'äººæ’éšŠ', 'card_limit': 'é™åˆ¶', 'card_people': 'äºº', 'card_note': 'å‚™è¨»', 'card_join': 'ğŸ‘‰ é€²å…¥æ’éšŠ / è©³æƒ…'
            },
            'en': {
                'title': 'ğŸƒ ACNH Island Center', 'nav_host': 'My Island (Host)', 'nav_refresh': 'Refresh', 'nav_logout': 'Logout',
                'loading': 'Loading...', 'no_island': 'No open islands', 'load_fail': 'Connection Failed',
                'card_queuing': 'in queue', 'card_limit': 'Limit', 'card_people': '', 'card_note': 'Note', 'card_join': 'ğŸ‘‰ Join Queue / Details'
            },
            'ja': {
                'title': 'ğŸƒ ã‚ã¤æ£® å³¶ã‚»ãƒ³ã‚¿ãƒ¼', 'nav_host': 'å³¶ã‚’ç®¡ç† (Host)', 'nav_refresh': 'æ›´æ–°', 'nav_logout': 'ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ',
                'loading': 'èª­ã¿è¾¼ã¿ä¸­...', 'no_island': 'ç¾åœ¨é–‹æ”¾ä¸­ã®å³¶ã¯ã‚ã‚Šã¾ã›ã‚“', 'load_fail': 'æ¥ç¶šå¤±æ•—',
                'card_queuing': 'äººå¾…ã¡', 'card_limit': 'å®šå“¡', 'card_people': 'äºº', 'card_note': 'å‚™è€ƒ', 'card_join': 'ğŸ‘‰ åˆ—ã«ä¸¦ã¶ / è©³ç´°'
            }
        };

        function getLanguage() {
            const urlLang = new URLSearchParams(window.location.search).get('lang');
            if (urlLang && translations[urlLang]) return urlLang;
            const browserLang = navigator.language.split('-')[0];
            return translations[browserLang] ? browserLang : 'zh';
        }

        function translatePage(lang) {
            const langDict = translations[lang] || translations['zh'];
            
            // 1. ç¿»è­¯æ–‡å­—å…§å®¹
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (langDict[key]) el.innerHTML = langDict[key];
            });

            // 2. ç¿»è­¯è¼¸å…¥æ¡†æç¤º (Placeholders) - åªåœ¨æœ‰æ­¤å±¬æ€§æ™‚åŸ·è¡Œ
            document.querySelectorAll('[data-i18n-ph]').forEach(el => {
                const key = el.getAttribute('data-i18n-ph');
                if (langDict[key]) el.placeholder = langDict[key];
            });

            // 3. æ›´æ–°é é¢é€£çµ (ä¿æŒç•¶å‰èªè¨€)
            document.querySelectorAll('a').forEach(a => {
                // *** [é—œéµä¿®æ­£]ï¼šå¦‚æœæ˜¯èªè¨€åˆ‡æ›å€ (.lang-switcher) çš„é€£çµï¼Œçµ•å°ä¸è¦ä¿®æ”¹å®ƒ ***
                if (a.closest('.lang-switcher')) return;

                try {
                    // åªä¿®æ”¹ç«™å…§é€£çµ (æ’é™¤ javascript: æˆ–å¤–éƒ¨é€£çµ)
                    if (a.href && !a.href.includes('javascript') && (a.protocol === window.location.protocol || a.protocol === "file:")) {
                        const url = new URL(a.href, window.location.href);
                        if (url.hostname === window.location.hostname || url.protocol === "file:") {
                            if (a.getAttribute('href') !== '#') {
                                url.searchParams.set('lang', lang); // å°‡ç•¶å‰èªè¨€å¸¶åˆ°ä¸‹ä¸€é 
                                a.href = url.href;
                            }
                        }
                    }
                } catch (e) { /* ignore error */ }
            });
        }

        const currentLang = getLanguage();
        const t = translations[currentLang];

        if(user) document.getElementById('user-bar').innerText = `Hi, ${user.username}`;

        function logout() { localStorage.removeItem('acnh_user'); window.location.href=`login.html?lang=${currentLang}`; }

        async function loadIslands() {
            const list = document.getElementById('list');
            list.innerHTML = t.loading;
            try {
                const res = await fetch(`${API_URL}/islands`);
                const json = await res.json();
                list.innerHTML = "";
                if(!json.data || json.data.length===0) { list.innerHTML = t.no_island; return; }

                json.data.forEach(island => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <div class="people-count">ğŸ‘« ${island.queue_count} ${t.card_queuing}</div>
                        <div class="card-h"><span>${island.island_name}</span></div>
                        <div>Host: ${island.user_email.split('@')[0]}</div>
                        <div>${t.card_limit}: ${island.max_visitors} ${t.card_people}</div>
                        <div>${t.card_note}: ${island.note || '-'}</div>
                        <a href="island.html?host=${encodeURIComponent(island.user_email)}&lang=${currentLang}" class="btn-go">${t.card_join}</a>
                    `;
                    list.appendChild(div);
                });
            } catch(e) { list.innerHTML = t.load_fail; }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            translatePage(currentLang);
            loadIslands();
        });
    </script>
